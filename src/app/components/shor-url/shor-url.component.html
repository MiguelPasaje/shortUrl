<div *ngIf="mostrarError" class="alert alert-danger" role="alert">
  <strong>{{textErr | uppercase}}</strong>
</div>
<div class="container mt-5">
  <h1 class="display-5 text-center">Ingrese la URL a acortar</h1>
  <div class="row mt-5 ">
    <div class="col-lg-8">
      <input type="text" [(ngModel)]="nombreUrl" class="form-control" placeholder="https://www.example.com/url">
    </div>
    <div class="col-lg-4">
      <button (click)="procesarUrl()" class="btn btn-primary btn-block">Aceptar </button>
    </div>
  </div>
  <div *ngIf="urlProcesada" class="row mt-3">
    <div class="col-lg-8">
      <input type="text" [(ngModel)]="urlShort" class="form-control" placeholder="Url procesada">
    </div>
  </div>
  <app-spiner *ngIf="loading"></app-spiner>
</div>
